<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Beep");
    // Interpolated
    console.log("Beep Boop %s string", "♥");
    // Styled
    console.log("%c I am some robot!", "font-size: 14px; color: brown;");
    // warning!
    console.warn("Oh no! something is wrong!");
    // Error :|
    console.error("Dang it! What happened?!");
    // Info
    console.info("Turtles breath from their butt!");
    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains(".bloop"), "That is wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old in human years`);
      console.log(`${dog.name} is ${dog.age*7} years old in dog years`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count("Cat.")
    console.count("Dog.")
    console.count("Cat.")
    console.count("Cat.")
    console.count("Cat.")
    console.count("Cat.")
    console.count("Dog.")
    console.count("Dog.")
    console.count("Dog.")
    console.count("Cat.")
    console.count("Cat.")
    console.count("Dog.")
    // timing
    // console.time('fetching data');
    // fetch('http://api.github.com/users/janetmndz')
    //   .then(data => data.json())
    //   .then(data => {
    //     console.timeEnd('fetching data');
    //     console.log(data);
    //   })
    console.clear();
    console.table(dogs);
  </script>
</body>
</html>
