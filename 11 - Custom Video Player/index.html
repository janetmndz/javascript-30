<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="http://media.w3.org/2010/05/sintel/trailer.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.8">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="1.5" step="0.1" value="1">
       <button data-skip="-10" class="player__button"> <span><i class="fa fa-backward" aria-hidden="true"></i></span> 10s</button>
       <button data-skip="10" class="player__button">10s <i class="fa fa-forward" aria-hidden="true"></i></span></button>
       <button class="player__button fs" allow="fullscreen" title="Full Screen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
